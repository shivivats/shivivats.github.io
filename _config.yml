### Site Settings ###
title               : Shivi Vats
description         : >-
                      Shivi's Portfolio and Blog
baseurl             : ""                     # Change to empty quotes if you are hosting your site at <your-username>.github.io directly
repository          : shivivas/shivivats.github.io     # Change to <your-username>/<your-username>.github.io (or remove it if you don't need remote projects)
remote_theme        : YoussefRaafatNasry/portfolYOU
open_new_tab        : true                             # Opens external URLs in new tab (works for posts, projects and navbar only)

looking_for_job: true # set it to true or false to show the relevant text at the bottom of blog posts


### Plugins ###
plugins:
  - jemoji


### Navbar Settings ###
nav_exclude:                                            # The following paths are excluded from navbar
  - pages/tags.html
  - pages/category.html
  - pages/404.html
  - pages/index.md


