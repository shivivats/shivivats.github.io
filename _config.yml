### Defaults for collections ###
defaults:
  - scope:
      path: ""
      type: "projects"
    values:
      layout: "page"
  - scope:
      path: ""
      type: "other-work"
    values:
      layout: "page"
  - scope:
      path: ""
      type: "academic-work"
    values:
      layout: "page"
  - scope:
      path: ""
      type: "posts"
    values:
      comments: false                                   # Set to true to enable disqus comments


### Exclude from processing ###
exclude:
  - README.md
  - CONTRIBUTING.md
  - LICENSE
  - "*.log"
  - Gemfile
  - Gemfile.lock
  - node_modules
  - /vendor/bundle/
  - /vendor/cache/
  - /vendor/gems/
  - /vendor/ruby/
  - /_posts/templates/
  - /_posts/todo/