<div>
    <h3>News</h3>
    <table>
        {% for item in site.data.news %}
        <tr>
            <td style="vertical-align: top;"><b>{{ item.date }}</b></td>
            <td></td>
            <td style="vertical-align:top;">{{ item.title }}</td>
        </tr>
        {% endfor %}
    </table>
</div>
